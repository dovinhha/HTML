<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ripple.css" type="text/css">
  <title>Btn Ripple</title>
</head>

<body>
  <button>
    <span>
      Button Ripple
    </span>
  </button>
  <button>
    <span>
      Button Ripple
    </span>
  </button>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
      let button1 = document.querySelector("button:nth-child(1)");
      let button2 = document.querySelector("button:nth-child(2)");
      function createRipple1(button, event) {
        let ripple = document.createElement("div");
        let x, y;
        x = event.clientX - button.offsetLeft;
        y = event.clientY - button.offsetTop;
        ripple.classList.add("ripple1");
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        button.appendChild(ripple);
      };
      function createRipple2(button, event) {
        let ripple = document.createElement("div");
        let x, y;
        x = event.clientX - button.offsetLeft;
        y = event.clientY - button.offsetTop;
        ripple.classList.add("ripple2");
        ripple.style.left = x + "px";
        ripple.style.top = y + "px";
        button.appendChild(ripple);
      };
      button1.addEventListener("click", function (event) {
        createRipple1(button1, event);
      });
      button2.addEventListener("click", function (event) {
        createRipple2(button2, event);
      });
      let mousemove = true;
      button1.addEventListener("mousemove", function (event) {
        if (mousemove) {
          mousemove = false;
          createRipple1(button1, event);
          setTimeout(() => {
            mousemove = true;
          }, 500);
        };
      });
      button2.addEventListener("mousemove", function (event) {
        if (mousemove) {
          mousemove = false;
          createRipple2(button2, event);
          setTimeout(() => {
            mousemove = true;
          }, 300);
        };
      });
    });
  </script>
</body>

</html>
