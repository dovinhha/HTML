<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card3D.css" type="text/css" />
  <title>Card 3D</title>
</head>

<body>
  <div class="box">
    <div class="card">
      <h3>
        Do Vinh Ha
      </h3>
    </div>
  </div>
  <script type="text/javascript">
    let card = document.querySelector('.card');
    const maxX = 25;
    const maxY = 20;
    card.addEventListener('mousemove', function interact(event) {
      let pX = event.offsetX / this.offsetWidth;
      let pY = event.offsetY / this.offsetHeight;
      card.style.transform = `rotateX(${(pY > 0.5 ? pY : -(1 - pY)) * maxX}deg) 
  rotateY(${(pX > 0.5 ? -pX : (1 - pX)) * maxY}deg)`;
    });
  </script>
</body>

</html>
