<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="listitem.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <title>List Item</title>
</head>

<body>
  <div class="list-item">
    <div class="item">
      <input type="checkbox" />
      <lable>Sound & Touch</lable>
      <span><i class="fas fa-bell"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Iturn & Appstore</lable>
      <span><i class="fab fa-app-store-ios"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Airplane Mod</lable>
      <span><i class="fas fa-plane"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Lock Screen</lable>
      <span><i class="fas fa-lock"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Key Board</lable>
      <span><i class="fas fa-keyboard"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>General Settings</lable>
      <span><i class="fas fa-cogs"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Headset Mod</lable>
      <span><i class="fas fa-headset"></i></span>
    </div>
    <div class="item">
      <input type="checkbox" />
      <lable>Blutooth</lable>
      <span><i class="fab fa-bluetooth"></i></span>
    </div>
  </div>
</body>

</html>
